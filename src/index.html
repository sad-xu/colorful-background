<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <title>test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #box {
      box-sizing: border-box;
      padding: 20px;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(217deg, rgba(255,0,0,.8), rgba(255,0,0,0) 70.71%),
            linear-gradient(127deg, rgba(0,255,0,.8), rgba(0,255,0,0) 70.71%),
            linear-gradient(336deg, rgba(0,0,255,.8), rgba(0,0,255,0) 70.71%);
      /* background: linear-gradient(-45deg, rgba(238,119,82,0.5),rgba(231,60,126,0.5),rgba(35,166,213,0.5), rgba(35,213,171,0.5)); */
      background-size: 200% 200%;
      animation: xhc-diy-animation 15s ease infinite;
      /* background: linear-gradient(to bottom, #000000, #434343); */
      
    }
    p {
      line-height: 32px;
      color: #fff;
      z-index: 9;
    }
    p.active {
      background-color: #607d8b;
    }
    @keyframes xhc-diy-animation { 
      0% { background-position: 0% 50% } 
      50% { background-position: 100% 50% } 
      100% { background-position: 0% 50% } 
    }
  </style>
</head>
<body>
  <div id="box">
    <p>CODE LINE</p>
    <p class="active">LINE 1212</p>
    <p>aabbcc gj</p>
  </div>
</body>
</html>
